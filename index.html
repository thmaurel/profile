            </div>
          </div>
          <div class="portfolio-card portfolio-card-last">
            <h2><a href="https://www.jabbarentals.herokuapp.com">Jabba Rentals</a></h2>
            <p>Jabba Rentals est un projet d'une semaine effectué lors de la formation au Wagon</p>
            <div class="image-grid">

              <div class="portfolio-image" style="background-image: linear-gradient(rgba(0,0,0,0.18), rgba(0,0,0,0.18)), url( 'images/jabba2.png')"></div>
              <div class="portfolio-image" style="background-image: linear-gradient(rgba(0,0,0,0.18), rgba(0,0,0,0.18)), url( 'images/jabba3.png')"></div>
            </div>
          </div>
        </div>

          <p>Test about</p>

    <script>
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach((tab) => {
        tab.addEventListener('click', (event) => {
          tabs.forEach((tab) => {
            tab.classList.remove('active')
          });
          tab.classList.add('active')
          document.querySelectorAll('.content').forEach((content) => {
            content.classList.add('hidden')
          });
          document.getElementById(tab.dataset.tag).classList.remove('hidden');
        });
      });
    </script>
